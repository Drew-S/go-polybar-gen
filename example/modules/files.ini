[module/files{{.Depth}}]
type = internal/fs

mount-0 = /

format-mounted = <label-mounted>
format-mounted-padding = 1

label-mounted = %mountpoint%: %free% free
label-unmounted =

format-mounted-background = $$Background$$
format-unmounted-background = $$Background$$
format-mounted-foreground = $$Text$$
format-unmounted-foreground = $$Text$$
